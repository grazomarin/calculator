<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme"></button>
    <div class="master">
        <div class="calculator">
            <div class="bar"></div>
            <button class="button AC" style="border-left: 1px solid;">AC</button>
            <button class="button del">del</button>
            <button class="button sign perc">%</button>
            <button class="button sign">/</button>
            <button class="button number" style="border-left: 1px solid;">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button sign">*</button>
            <button class="button number" style="border-left: 1px solid;">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button sign">+</button>
            <button class="button number" style="border-left: 1px solid;">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button sign">-</button>
            <button class="button number" style="border-left: 1px solid;">0</button>
            <button class="button plusMinus">+/-</button>
            <button class="button dot">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
</body>
</html>
<!-- give calculator a 3D shadowy look -->
